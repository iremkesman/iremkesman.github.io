<html>
<head>
<title>js_hw</title>
<script lang="javascript">
function light(sw){
	var pic;
	alert(sw);
	if (sw==0)
	{
	pic ="images/red.jpeg";
	}
	else if (sw==1)
	{
	pic ="images/yellow.jpg";
	}
	else{
	pic ="images/green.jpg";
	}
	document.getElementById('myImage').src = pic;
}
</script>
</head>
<body>



<img id="myImage" src="images/red.jpg" width="100" height="180">

<p>
<button type="button" onclick="light(0)">Red Light</button>
<button type="button" onclick="light(1)">Yellow Light</button>
<button type="button" onclick="light(2)">Green Light</button>
</p>



</body>

</html>
